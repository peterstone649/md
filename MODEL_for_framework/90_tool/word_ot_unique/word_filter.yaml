# Word Filter Configuration
# ============================
#
# Configuration file for word filtering rules used by the analyser.
# This file defines patterns and rules for filtering out unwanted words
# such as abbreviations, numbers, and special patterns.

version: "1.0.0"

# Filter rules
filters:
  # Length-based filters
  length_filters:
    - min_length: 1
      max_length: 2
      enabled: false
      description: "Filter out very short words (1-2 characters)"

  # Pattern-based filters
  pattern_filters:
    # Words containing numbers
    - pattern: ".*\\d+.*"
      enabled: true
      description: "Filter words containing digits"

    # Underscore-starting words
    - pattern: "^_.*"
      enabled: true
      description: "Filter words starting with underscores"

    # ALL CAPS abbreviations (2-5 characters)
    - pattern: "^[A-Z]{2,5}$"
      enabled: true
      description: "Filter ALL CAPS abbreviations 2-5 characters"

    # File extensions (standalone or ending with extension)
    - pattern: "^(txt|.*\\.txt)$"
      enabled: true
      description: "Filter 'txt' or words ending with .txt"
