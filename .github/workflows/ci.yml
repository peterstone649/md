name: MODEL_for_framework CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install pyyaml
        pip install markdown
        pip install psutil

    - name: Install MODEL_for_framework
      run: |
        cd _29
        pip install -e .

    - name: Run unit tests
      run: |
        cd _29
        python -m pytest MODEL_for_framework/90_tool/tests/test_converters.py -v

    - name: Run integration tests
      run: |
        cd _29
        python -m pytest MODEL_for_framework/90_tool/tests/test_integration.py -v

    - name: Run simple tests
      run: |
        cd _29
        python MODEL_for_framework/90_tool/tests/test_simple.py

    - name: Test YAML to HTML conversion
      run: |
        cd _29
        python MODEL_for_framework/90_tool/yaml_to_html_converter.py MODEL_for_framework/90_tool/20_user_story/10_YAML/20_test_yaml_file.yaml html_output --recursive
        ls -la html_output

    - name: Test Markdown to HTML conversion
      run: |
        cd _29
        echo "# Test Markdown" > test_input.md
        echo "This is a test." >> test_input.md
        python MODEL_for_framework/90_tool/md_to_html_converter.py test_input.md html_output
        ls -la html_output
        rm test_input.md

    - name: Check HTML output
      run: |
        cd _29
        find html_output -name "*.html" | head -5 | xargs -I {} sh -c 'echo "Checking {}"; head -20 {}'
        rm -rf html_output

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort

    - name: Run flake8
      run: |
        cd _29
        flake8 MODEL_for_framework/90_tool/ --max-line-length=120 --extend-ignore=E203

    - name: Run black (check only)
      run: |
        cd _29
        black --check MODEL_for_framework/90_tool/

    - name: Run isort (check only)
      run: |
        cd _29
        isort --check-only MODEL_for_framework/90_tool/

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install documentation tools
      run: |
        pip install pydocstyle

    - name: Check docstrings
      run: |
        cd _29
        pydocstyle MODEL_for_framework/90_tool/yaml_to_html_converter.py
        pydocstyle MODEL_for_framework/90_tool/md_to_html_converter.py

  performance:
    name: Performance Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pytest psutil

    - name: Run performance tests
      run: |
        cd _29
        python -m pytest MODEL_for_framework/90_tool/tests/test_integration.py::TestPerformance -v